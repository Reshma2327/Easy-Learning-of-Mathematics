<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math Test</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
  <div class="max-w-4xl mx-auto px-4 py-8">
    <div class="bg-gray-600 text-white rounded-xl relative shadow-lg p-6 mb-8 text-center">
      <button onclick="redirectToHome()" class="p-2 rounded-full absolute left-16 top-1/2 transform -translate-y-1/2 hover:bg-gray-100 transition-colors">
        <i class="fa-solid fa-house text-blue-600"></i>
      </button>
      <div>
          <h1 class="text-3xl font-bold">Math Test</h1>
          <p class="mt-2">Test your math knowledge with these questions</p>
      </div>
    </div>

    <form class="space-y-6">
      <div class="bg-white rounded-xl shadow-md overflow-hidden">
        <div class="p-6">
          <h2 class="text-xl font-semibold text-gray-800 mb-4">1. If the sum of three consecutive natural numbers is 87, then find the middle number</h2>
          <div class="space-y-3">
            <label class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-50 cursor-pointer">
              <input type="radio" name="Q1" value="a" class="h-5 w-5 text-blue-600 focus:ring-blue-500">
              <span class="text-gray-700">a. 27</span>
            </label>
            <label class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-50 cursor-pointer">
              <input type="radio" name="Q1" value="b" class="h-5 w-5 text-blue-600 focus:ring-blue-500">
              <span class="text-gray-700">b. 29</span>
            </label>
            <label class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-50 cursor-pointer">
              <input type="radio" name="Q1" value="c" class="h-5 w-5 text-blue-600 focus:ring-blue-500">
              <span class="text-gray-700">c. 33</span>
            </label>
            <label class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-50 cursor-pointer">
              <input type="radio" name="Q1" value="d" class="h-5 w-5 text-blue-600 focus:ring-blue-500">
              <span class="text-gray-700">d. 24</span>
            </label>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow-md overflow-hidden">
        <div class="p-6">
          <h2 class="text-xl font-semibold text-gray-800 mb-4">2. What is the perfect square of 625</h2>
          <div class="space-y-3">
            <label class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-50 cursor-pointer">
              <input type="radio" name="Q2" value="a" class="h-5 w-5 text-primary-600 focus:ring-primary-500">
              <span class="text-gray-700">a. 654</span>
            </label>
            <label class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-50 cursor-pointer">
              <input type="radio" name="Q2" value="b" class="h-5 w-5 text-primary-600 focus:ring-primary-500">
              <span class="text-gray-700">b. 678</span>
            </label>
            <label class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-50 cursor-pointer">
              <input type="radio" name="Q2" value="c" class="h-5 w-5 text-primary-600 focus:ring-primary-500">
              <span class="text-gray-700">c. 625</span>
            </label>
            <label class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-50 cursor-pointer">
              <input type="radio" name="Q2" value="d" class="h-5 w-5 text-primary-600 focus:ring-primary-500">
              <span class="text-gray-700">d. 675</span>
            </label>
          </div>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="bg-gray-600 text-white px-8 py-3 rounded-lg hover:bg-gray-800 shadow-md transition-colors font-medium">
          Submit Test
        </button>
      </div>
    </form>

    <div class="mt-12 bg-white rounded-xl shadow-md overflow-hidden">
      <div class="bg-gray-800 text-white px-6 py-4">
        <h2 class="text-xl font-bold">Answer Key</h2>
      </div>
      <div class="p-6 grid md:grid-cols-2 gap-4">
        <div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
          <span class="font-medium">1. Middle number</span>
          <span class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm font-medium">b. 29</span>
        </div>
        <div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
          <span class="font-medium">2. Perfect square</span>
          <span class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm font-medium">c. 625</span>
        </div>
      </div>
    </div>
  </div>
</body>

<script>
    const redirectToHome = () => {
      window.location.href = "index.html";
    };

  </script>
</html>
